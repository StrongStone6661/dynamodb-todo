<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Video Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden; /* Prevent scrollbars from video overflow */
        }

        /* Video background styling */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire background */
            z-index: -1; /* Places video behind content */
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white for readability */
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px 0;
            position: relative; /* Ensures container stays above video */
        }

        h1 {
            font-size: 28px;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .todo-form {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        #todo-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #todo-input:focus {
            border-color: #3498db;
        }

        .todo-form button {
            padding: 12px 25px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.1s ease;
        }

        .todo-form button:hover {
            background: #2980b9;
        }

        .todo-form button:active {
            transform: scale(0.95);
        }

        .todo-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .todo-item:hover {
            transform: translateY(-2px);
            background: #f1f1f1;
        }

        .todo-item.completed {
            background: #e8f5e9;
            text-decoration: line-through;
            color: #7f8c8d;
        }

        .todo-item span {
            flex: 1;
            font-size: 16px;
            color: #2c3e50;
        }

        .todo-item.completed span {
            color: #7f8c8d;
        }

        .todo-item input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .todo-item button {
            padding: 8px 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .todo-item button:hover {
            background: #c0392b;
        }

        /* Custom scrollbar */
        .todo-list::-webkit-scrollbar {
            width: 8px;
        }

        .todo-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .todo-list::-webkit-scrollbar-thumb {
            background: #bdc3c7;
            border-radius: 10px;
        }

        .todo-list::-webkit-scrollbar-thumb:hover {
            background: #95a5a6;
        }

        /* Responsive design */
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .todo-form {
                flex-direction: column;
                gap: 10px;
            }

            .todo-form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<video id="background-video" autoplay loop muted>
    <source src="https://media.istockphoto.com/id/492729792/video/modern-city-with-blue-sky-in-hangzhou-shoot-by-drone.mp4?s=mp4-640x640-is&k=20&c=N7YO9CChI6jjGO7Wac__zMYShLsYAjMEf-uHaqXt8tA=" type="video/mp4">

</video>

<div class="container">
    <h1>Todo List</h1>
    <form id="todo-form" class="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new task..." required>
        <button type="submit">Add Task</button>
    </form>
    <div id="todos" class="todo-list"></div>
</div>

<script>
    async function loadTodos() {
        try {
            const response = await fetch('/api/todos');
            const todos = await response.json();
            const todosDiv = document.getElementById('todos');
            todosDiv.innerHTML = '';
            todos.forEach(todo => {
                const div = document.createElement('div');
                div.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                div.innerHTML = `
                    <input type="checkbox" ${todo.completed ? 'checked' : ''}
                        onchange="updateTodo('${todo.id}', this.checked)">
                    <span>${todo.title}</span>
                    <button onclick="deleteTodo('${todo.id}')">Delete</button>`;
                todosDiv.appendChild(div);
            });
        } catch (error) {
            console.error('Error loading todos:', error);
        }
    }

    async function addTodo(e) {
        e.preventDefault();
        const input = document.getElementById('todo-input');
        if (!input.value.trim()) return;
        try {
            await fetch('/api/todos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title: input.value })
            });
            input.value = '';
            loadTodos();
        } catch (error) {
            console.error('Error adding todo:', error);
        }
    }

    async function updateTodo(id, completed) {
        try {
            await fetch(`/api/todos/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title: 'Updated', completed: completed.toString() })
            });
            loadTodos();
        } catch (error) {
            console.error('Error updating todo:', error);
        }
    }

    async function deleteTodo(id) {
        try {
            await fetch(`/api/todos/${id}`, { method: 'DELETE' });
            loadTodos();
        } catch (error) {
            console.error('Error deleting todo:', error);
        }
    }

    document.getElementById('todo-form').addEventListener('submit', addTodo);
    loadTodos();
</script>
</body>
</html>
